<div class="product-create">
  <div class="product-create-header"><h2>Detail product</h2></div>
  <hr />
  <div class="product-create-content">
    <!-- Input -->
    <div class="d-flex justify-content-between">
      <div class="mb-3 input-size">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="nameValue"
          [disabled]="disabled"
        />
      </div>
      <div class="mb-3 ms-4 input-size">
        <label class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="phoneNumberValue"
          [disabled]="disabled"
        />
      </div>
    </div>
    <!-- Input -->
    <!-- Input -->
    <div class="d-flex justify-content-between">
      <div class="mb-3 input-size">
        <label class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="addressValue"
          [disabled]="disabled"
        />
      </div>
      <div class="mb-3 ms-4 input-size">
        <label class="form-label">Email</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="emailValue"
          [disabled]="disabled"
        />
      </div>
    </div>
    <!-- Input -->
  </div>
  <hr />
  <div class="product-create-footer">
    <button
      (click)="onClickCancel()"
      class="cancel-btn btn-customer"
      [hidden]="hiddenBtnDetail"
    >
      Cancel
    </button>
    <button
      (click)="onClickCancelEdit()"
      class="cancel-btn btn-customer"
      [hidden]="hiddenBtnUpdate"
    >
      Cancel Edit
    </button>
    <button
      (click)="onClickDelete()"
      class="delete-btn btn-customer"
      [hidden]="hiddenBtnDetail"
    >
      Delete
    </button>
    <button
      (click)="onClickEdit()"
      class="edit-btn btn-customer"
      [hidden]="hiddenBtnDetail"
    >
      Edit
    </button>
    <button
      (click)="onClickUpdate()"
      class="success-btn btn-customer"
      [hidden]="hiddenBtnUpdate"
    >
      Update
    </button>
  </div>
</div>
