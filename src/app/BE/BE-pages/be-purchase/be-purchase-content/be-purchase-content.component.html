<div class="position-relative">
  <h3>Danh sách nhập hàng</h3>
  <div class="header-content">
    <button (click)="showModal()">Nhập hàng</button>
    <div class="find">
      <h5 class="mt-5 color-cam">Tìm kiếm từ khóa</h5>
      <div class="input-group mb-3 mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="Nhập từ khóa .."
          [(ngModel)]="searchInput"
          (ngModelChange)="handleClickSearch()"
          (keydown.enter)="handleClickSearch()"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="handleClickSearch()"
        >
          <fa-icon [icon]="faSearch" class="cursor"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <!-- table -->
  <table class="table table-hover table-bordered container-table">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Supplier</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col">Date</th>
        <th scope="col">User</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let purchase of listPurchase">
        <th scope="row">{{ purchase.productName }}</th>
        <th scope="row">{{ purchase.supplierName }}</th>
        <td>{{ purchase.quantity }}</td>
        <td>{{ purchase.price | number : "1.0-0" }} vnđ</td>
        <th scope="row">{{ purchase.crateAt }}</th>
        <th scope="row">{{ purchase.userName }}</th>
        <td>
          <button class="button-detail" (click)="onClickDetail(purchase.id)">
            Detail
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- table -->
  <div class="mt-3 pagination-center">
    <pagination
      [totalPage]="totalPage"
      (onChangePageNumber)="changePageNumber($event)"
    ></pagination>
  </div>
</div>
