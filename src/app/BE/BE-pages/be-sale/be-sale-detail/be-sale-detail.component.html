<div class="product-create">
  <div class="product-create-header"><h2>Detail product</h2></div>
  <hr />
  <div class="product-create-content">
    <!-- Input -->
    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input
          matStartDate
          formControlName="start"
          placeholder="Start date"
          (dateChange)="StartDateChange($event)"
          [value]="startDayValue"
        />
        <input
          matEndDate
          formControlName="end"
          placeholder="End date"
          (dateChange)="EndDateChange($event)"
          [value]="endDayValue"
        />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <!-- Input -->
    <div class="d-flex justify-content-between">
      <div class="mb-3 input-size">
        <label class="form-label">Name</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="nameValue"
          [disabled]="disabled"
        />
      </div>
      <div class="mb-3 ms-4 input-size">
        <label class="form-label">Percent</label>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="percentValue"
          [disabled]="disabled"
        />
      </div>
    </div>
    <!-- Input -->
    <!-- Input -->
    <div class="d-flex justify-content-between">
      <div class="mb-3 input-size">
        <label class="form-label">Status</label>
        <select
          class="form-select"
          [(ngModel)]="isStatus"
          [disabled]="disabled"
        >
          <option [value]="1">True</option>
          <option [value]="0">False</option>
        </select>
      </div>
      <div class="mb-3 ms-4 input-size"></div>
    </div>
    <hr />
    <div class="product-create-footer">
      <button
        (click)="onClickCancel()"
        class="cancel-btn btn-customer"
        [hidden]="hiddenBtnDetail"
      >
        Cancel
      </button>
      <button
        (click)="onClickCancelEdit()"
        class="cancel-btn btn-customer"
        [hidden]="hiddenBtnUpdate"
      >
        Cancel Edit
      </button>
      <button
        (click)="onClickDelete()"
        class="delete-btn btn-customer"
        [hidden]="hiddenBtnDetail"
      >
        Delete
      </button>
      <button
        (click)="onClickEdit()"
        class="edit-btn btn-customer"
        [hidden]="hiddenBtnDetail"
      >
        Edit
      </button>
      <button
        (click)="onClickUpdate()"
        class="success-btn btn-customer"
        [hidden]="hiddenBtnUpdate"
      >
        Update
      </button>
    </div>
  </div>
</div>
