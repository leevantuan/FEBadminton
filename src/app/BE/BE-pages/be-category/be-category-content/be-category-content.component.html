<div class="position-relative">
  <h3>Danh sách thể loại</h3>
  <div class="header-content mb-2">
    <button (click)="showModal()">Tạo mới</button>
  </div>
  <!-- table -->
  <table class="table table-hover table-bordered container-table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of listCategories">
        <th scope="row">{{ category.name }}</th>
        <td>{{ category.isStatus ? "Còn bán" : "Ngưng bán" }}</td>
        <td>
          <button class="button-detail" (click)="onClickDetail(category.id)">
            Detail
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- table -->
  <div class="mt-3 pagination-center">
    <pagination
      [totalPage]="totalPage"
      (onChangePageNumber)="changePageNumber($event)"
    ></pagination>
  </div>
</div>
