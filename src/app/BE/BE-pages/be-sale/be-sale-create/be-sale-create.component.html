<div class="product-create">
  <div class="product-create-header"><h2>Create sale</h2></div>
  <hr />
  <div class="product-create-content">
    <!-- Input -->
    <div class="d-flex justify-content-between">
      <div class="mb-3 input-size">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="nameValue" />
      </div>
      <div class="mb-3 ms-4 input-size">
        <label class="form-label">Percent</label>
        <input type="number" class="form-control" [(ngModel)]="percentValue" />
      </div>
    </div>
    <!-- Input -->
    <!-- Input -->
    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input
          matStartDate
          formControlName="start"
          placeholder="Start date"
          (dateChange)="StartDateChange($event)"
        />
        <input
          matEndDate
          formControlName="end"
          placeholder="End date"
          (dateChange)="EndDateChange($event)"
        />
      </mat-date-range-input>
      <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <!-- @if (range.controls.start.hasError('matStartDateInvalid')) {
      <mat-error>Invalid start date</mat-error>
      } @if (range.controls.end.hasError('matEndDateInvalid')) {
      <mat-error>Invalid end date</mat-error>
      } -->
    </mat-form-field>

    <!-- Input -->
  </div>
  <hr />
  <div class="product-create-footer">
    <button (click)="onClickCancel()" class="cancel-btn">Cancel</button>
    <button (click)="onClickCreate()" class="success-btn">Create</button>
  </div>
</div>
