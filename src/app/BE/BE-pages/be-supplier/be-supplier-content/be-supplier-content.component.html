<div class="position-relative">
  <h3>Danh sách nhà cung cấp</h3>
  <div class="header-content">
    <button (click)="showModal()">Tạo mới</button>
    <div class="find">
      <h5 class="mt-5 color-cam">Tìm kiếm từ khóa</h5>
      <div class="input-group mb-3 mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="Nhập từ khóa .."
          [(ngModel)]="searchInput"
          (ngModelChange)="handleClickSearch()"
          (keydown.enter)="handleClickSearch()"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="handleClickSearch()"
        >
          <fa-icon [icon]="faSearch" class="cursor"></fa-icon>
        </button>
      </div>
    </div>
  </div>
  <!-- table -->
  <table class="table table-hover table-bordered container-table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone Number</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let supplier of listSuppliers">
        <th scope="row">{{ supplier.name }}</th>
        <td>{{ supplier.email }}</td>
        <td>{{ supplier.phoneNumber }}</td>
        <td>{{ supplier.address }}</td>
        <td>
          <button class="button-detail" (click)="onClickDetail(supplier.id)">
            Detail
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <!-- table -->
  <div class="mt-3 pagination-center">
    <pagination
      [totalPage]="totalPage"
      (onChangePageNumber)="changePageNumber($event)"
    ></pagination>
  </div>
</div>
