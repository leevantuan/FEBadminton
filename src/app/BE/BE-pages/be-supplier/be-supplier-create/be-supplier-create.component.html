<div class="product-create">
  <div class="product-create-header"><h2>Create supplier</h2></div>
  <hr />
  <div class="product-create-content">
    <!-- Input -->
    <div class="d-flex justify-content-between">
      <div class="mb-3 input-size">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="nameValue" />
      </div>
      <div class="mb-3 ms-4 input-size">
        <label class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="phoneNumberValue"
        />
      </div>
    </div>
    <!-- Input -->
    <!-- Input -->
    <div class="d-flex justify-content-between">
      <div class="mb-3 input-size">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" [(ngModel)]="addressValue" />
      </div>
      <div class="mb-3 ms-4 input-size">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" [(ngModel)]="emailValue" />
      </div>
    </div>
    <!-- Input -->
  </div>
  <hr />
  <div class="product-create-footer">
    <button (click)="onClickCancel()" class="cancel-btn">Cancel</button>
    <button (click)="onClickCreate()" class="success-btn">Create</button>
  </div>
</div>
